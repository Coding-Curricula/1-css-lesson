<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .block{
            display: block;
            background-color: lightblue;
            text-align: center;
            margin: 10px 0;
        }

        .inline{
            display: inline;
            background-color: lightgreen;
            margin: 0 20px;
            padding: 0 10px;
        }

        .inline-block{
            display: inline-block;
            background-color: lightcoral;
            width: 200px;
            height: 100px;
            text-align: center;
            vertical-align: top;
        }

        .display-none{
            display: none;
        }
    </style>
    <title>Full HTML Doc</title>
  </head>
  <body>
    <h1>Hi<span> mom</span></h1>
    <p>
      My name is
      <a target="_blank" href="https://www.google.com">Tater Salad</a>
    </p>
    <div>
      Chris
      <img
        width="100"
        alt="person giving thumbs up"
        src="https://elements-video-cover-images-0.imgix.net/files/f73ea331-9c20-436a-9cd5-ef4bbe70d057/inline_image_preview.jpg?auto=compress%2Cformat&h=394&w=700&fit=min&s=f389254bdbba865d221f4569b68afda3"
      />
    </div>

    <!-- display property example -->
    <h2>display: block</h2>
    <p class="block">This is a block element.</p>

    <h2>display:inline</h2>
    <span class="inline">This </span><span class="inline">is </span><span class="inline">inline.</span>

    <h2>display:inline-block</h2>
    <div class="inline-block">Inline block element with specific width</div>
    <div class="inline-block">Another inline block element.</div>

    <h2>display: none</h2>
    <div class="display-none">This element is NOT VISIBLE!</div>
  </body>
</html>
